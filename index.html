<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <p id="upperText"></p>
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="operation" value="/">÷</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operation" value="*">x</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operation" value="-">-</button>
      <button class="number" value="0">0</button>
      <button class="number" value=".">.</button>

      <button class="calculate" value="=">=</button>

      <button class="operation" value="+">+</button>
      <button class="sqrt" value="sqrt">sqrt</button>
      <button class="stepen" value="x^2">x^2</button>

      <button class="clear" value="C">C</button>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
